<!DOCTYPE html>
<html>
<head>
  <title>Add Category</title>
</head>
<body>

<h2>Add Category</h2>

<form id="categoryForm">
  <input id="categoryTitle" placeholder="Enter Category Title" /><br><br>
  <input id="categoryDescription" placeholder="Enter Category Description" /><br><br>
  <button type="submit">Save</button>
</form>

<script>
document.getElementById("categoryForm").addEventListener("submit", e => {
  e.preventDefault();

  fetch("/api/categories", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(
    { categoryTitle: categoryTitle.value,
     categoryDescription: categoryDescription.value 
     })
  }).then(() => {
    window.location.href = "index.html";
  });
});
</script>

</body>
</html>
