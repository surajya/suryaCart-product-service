<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login-mycart</title>

    <th:block th:replace="components/common_css_js :: common-css-js"></th:block>
    <th:block th:replace="components/navbar :: navbar"></th:block>
</head>

<body>
<div class="row mt-5">
    <div class="col-md-4 offset-md-4">
        <div class="card px-5">

            <div class="card-header">
                <h5 class="mt-3">Login Form</h5>
            </div>

            <div class="card-body">

                <form th:action="@{/login}" method="post">

                    <th:block th:replace="components/message :: message"></th:block>

                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email"
                               class="form-control"
                               name="userEmail"
                               placeholder="Enter Email Address"
                               required>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password"
                               class="form-control"
                               name="userPassword"
                               placeholder="Enter Password"
                               required>
                    </div>

                    <div>
                        <a th:href="@{/register}">if not registered! click here</a>
                        <br><br>

                        <button type="submit" class="btn btn-primary mb-2">
                            Login
                        </button>

                        <button type="button" class="btn btn-primary mb-2">
                            Forget Password
                        </button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
